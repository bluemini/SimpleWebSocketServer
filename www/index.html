<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>WebSocket Test</title>
	<script language="javascript" src="./js/webrtc_new.js" type="text/javascript"></script>
	<link href="./css/im.css" rel="stylesheet" type="text/css">
</head>
<body>

	<h1>WebRTC Test</h1>
	
	<div class="video-container">
		<video id="video" class="local"></video>
		<video id="remote" class="remote inactive br"></video>
	</div>
	
	<div>
		<div id="status"></div>
		<fieldset>
			<label for="name">Username</label><input type="text" name="name" id="name" value=""><br>
			<label for="nick">Nick-name</label><input type="text" name="nick" id="nick" value="">
		</fieldset>
		<button id="login">Connect</button>
		<button id="users">List users</button>
		<button id="close">Close</button>
		<button id="clear">Clear</button>
	</div>
	<div id="userlist"></div>
	
</body>
</html>
